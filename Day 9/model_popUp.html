<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .container{
        margin-top: 3%;
        margin-left: 35%;
    }
    .maindiv{
        background-image: url(nature_image.jpg);
        background-size: cover;
    }
</style>
<body class="maindiv" style="background-image: url(nature_image.jpg);">

<div class="container">

        <legend><h2>log in form</h2></legend>
        <label>Username:</label><br>
            <input type="text"><br><br><br>

        <label>Password:</label><br>
        <input type="text"><br><br><br>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Log in</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">wrong password</h4>
        </div>
        <div class="modal-body">
          <p>Please try again</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">ok</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</div>

</body>
</html>
