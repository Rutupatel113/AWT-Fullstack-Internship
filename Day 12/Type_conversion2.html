<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type conversion</title>
</head>
<body>
    <h2>Java script type conversion</h2>

    <p id="demo"></p>

    <script>
        let y = '5';
        let x = 0+y;
        document.getElementById("demo").innerHTML = typeof y + "<br>" + typeof x;
    </script>
</body>
</html>
