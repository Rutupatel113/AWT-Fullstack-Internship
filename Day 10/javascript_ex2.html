<!DOCTYPE html>
<html>
<body>

<h2>Welcome to java script</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https:imgmedia.lbb.in/media/2018/09/5b925d26206c3e080985dc7e_1536318758336.jpg'">Turn on the light</button>

<img id="myImage" src="full dark img.webp" style="width:400px">

<button onclick="document.getElementById('myImage').src='full dark img.webp'">Turn off the light</button>

</body>
</html>
