<!DOCTYPE html>

<body>

<h1>JavaScript Assignments</h1>
<h2>Simple Assignment</h2>
<h3>The = Operator</h3>

<p id="demo"></p>

<script>
let X = 10;
document.write("Value of X is: " + X);
document.write("<br>");

let A= 15;
A+=10;
document.write("value of A is:" +A)
document.write("<br>");

let P= 15;
P-=10;
document.write("value of P is:" +P)
document.write("<br>");

let R= 15;
R*=10;
document.write("value of R is:" +R)
document.write("<br>");

let Q= 15;
Q/=10;
document.write("value of Q is:" +Q)
document.write("<br>");

let Y= 15;
Y**=5;
document.write("value of Y is:" +Y)
document.write("<br>");

let Z= 15;
Z %= 5;

</script>
